<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tickle Tank AI</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #eaeaea;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      width: 360px;
      background: #151515;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      margin: 0 0 12px 0;
      font-weight: normal;
    }

    #messages {
      height: 260px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .user {
      color: #4ade80;
      margin-bottom: 6px;
    }

    .bot {
      color: #60a5fa;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #1f1f1f;
      color: #eaeaea;
    }
  </style>
</head>

<body>
  <div class="chatbox">
    <h2>ðŸ¤– Tickle Tank AI</h2>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Say something..." />
  </div>
<script>
  const input = document.getElementById("userInput");
  const button = document.getElementById("sendBtn");
  const messages = document.getElementById("messages");

  button.addEventListener("click", sendMessage);
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `<div><b>You:</b> ${text}</div>`;
    input.value = "";

    messages.innerHTML += `<div><i>Tickle Tank AI thinkingâ€¦ ðŸ‘€</i></div>`;

    try {
      const res = await fetch(
        "https://tickle-tank-ai-server.onrender.com/chat",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text })
        }
      );

      messages.innerHTML += `<div>Status: ${res.status}</div>`;

      const data = await res.json();
      messages.innerHTML += `<div><b>Tickle Tank AI:</b> ${data.reply}</div>`;

    } catch (err) {
      messages.innerHTML += `<div style="color:red;">ERROR: ${err.message}</div>`;
    }
  }
</script>

</body>
</html>
